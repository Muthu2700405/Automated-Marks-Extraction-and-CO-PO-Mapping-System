<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Marks Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom styles for dark mode */
        .dark {
            background-color: #1a202c; /* dark gray */
            color: #e2e8f0; /* light gray text */
        }
        .dark .bg-gray-100 {
            background-color: #1a202c;
        }
        .dark .bg-white {
            background-color: #2d3748; /* darker cards */
        }
        .dark .text-gray-800 {
            color: #e2e8f0;
        }
        .dark .text-gray-900 {
            color: #ffffff;
        }
        .dark .text-gray-700 {
            color: #cbd5e1;
        }
        .dark .text-gray-500 {
            color: #a0aec0;
        }
        .dark .border-b, .dark .border {
            border-color: #4a5568;
        }
        .dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .dark .hover\:shadow-xl:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-300">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Faculty Dashboard</h1>
                <p class="text-sm text-gray-500">Automated Marks Extraction & CO/PO Mapping</p>
            </div>
            
            <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>

                <button class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
                
                <button id="clear-data-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    Clear Data
                </button>
                <a href="/new_extraction" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    New Extraction
                </a>
            </div>
        </header>

        <main>
            <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-gray-700">Extracted Subjects</h2>
            
            <div id="subject-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-lg font-bold !text-blue-800 ">ECI203 - DIGITAL SYSTEM DESIGN</h3>
                    <p class="text-sm text-gray-500 mt-1 mb-4">Last extracted: 2025-09-27</p>
                    <div class="flex justify-between items-center text-sm">
                        <span class="bg-green-100 text-green-800 font-medium px-3 py-1 rounded-full">Completed</span>
                        <a href="#" class="text-blue-600 hover:underline font-semibold">View Details</a>
                    </div>
                </div>
            </div>
             <p id="no-subjects" class="text-center text-gray-500 mt-10 hidden">No subjects have been extracted yet. Click "+ New Extraction" to begin.</p>
        </main>
    </div>
    <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
        <div class="flex justify-between items-center p-4 border-b dark:border-gray-600">
            <h2 id="modal-title" class="text-xl font-bold">Subject Results</h2>
            <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 dark:hover:text-white">&times;</button>
        </div>
        <div id="modal-body" class="p-6 overflow-y-auto">
            <p>Loading...</p>
        </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
