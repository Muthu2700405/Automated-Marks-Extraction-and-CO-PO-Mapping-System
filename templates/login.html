<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background-color: #1a202c; /* dark gray */
            color: #e2e8f0; /* light gray */
        }
        body.light {
            background-color: #f7fafc; /* light gray */
            color: #2d3748; /* dark gray */
        }
        .container-card {
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .dark .container-card {
            background-color: #2d3748; /* darker gray for card */
        }
        .input-field {
            background-color: #edf2f7; /* light background for input */
        }
        .dark .input-field {
            background-color: #4a5568; /* darker background for input */
            color: #e2e8f0;
        }
    </style>
</head>
<body class="light">

    <div class="min-h-screen flex flex-col">
        <header class="w-full bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-end items-center space-x-4 transition-colors duration-300">
            <button id="mode-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
                <svg id="moon-icon" class="h-6 w-6 text-gray-700 dark:text-gray-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg id="sun-icon" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1m-16 0H3m15.325-8.675l-.707-.707M6.343 17.657l-.707.707M18.364 18.364l-.707.707M5.636 5.636l-.707-.707" />
                </svg>
            </button>
            
            <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300 relative">
                <svg class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500"></span> </button>

            <div id="user-profile-area" class="flex items-center space-x-2 hidden">
                <img src="https://www.gravatar.com/avatar/2c7d99fe21aee7146ce36e843f55cfe9?s=200&d=mp" alt="User Avatar" class="h-9 w-9 rounded-full object-cover ring-2 ring-blue-400">
                <div>
                    <p class="font-medium text-gray-900 dark:text-gray-100 text-sm">Anna D.</p>
                    <p class="text-gray-500 dark:text-gray-400 text-xs">Manager</p>
                </div>
            </div>

            <button id="login-button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 flex items-center hidden">
                Login
            </button>
        </header>

        <main class="flex-grow flex items-center justify-center p-4">
            <div class="container-card w-full max-w-md p-8 rounded-xl shadow-2xl transition-colors duration-300">
                <h1 id="form-title" class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">Login</h1>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <form id="signup-form" class="space-y-6 hidden">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                        <input type="text" id="signup-name" name="name" required autocomplete="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                        <input type="email" id="signup-email" name="email" required autocomplete="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="signup-password" name="password" required autocomplete="new-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" required autocomplete="new-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm input-field focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Sign Up
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-600 dark:text-gray-400">
                        <span id="toggle-text">Don't have an account?</span>
                        <button type="button" id="toggle-form-btn" class="font-medium text-blue-600 hover:text-blue-500 ml-1">
                            Sign Up
                        </button>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
